<!Doctype html/>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Ajout utilisateur</title>
    <link href="Page_ajout_utilisateur.css" rel="stylesheet"/>
</head>
<body>
    <div id="ajout_utilisateur">
        <section id="Inscription">
            <header>
                <h1>DEVENIR MEMBRE</h1>
                <p>Devenez membre pour ne pas passer a côté des futurs promotions et offres.</p>
            </header>
            <section id="Fromulaire">
                <div id="pt5">
                    <div class="formulaire">
                        <form>
                        <input type="text" name="field1" placeholder="Nom" />
                        <input type="text" name="field2" placeholder="Prénom" />
                        <input type="email" name="field3" placeholder="Email" />
                        <input type="date" name="field6" placeholder="Date de naissance"/>
                        <select name="sexe" id="sexe">
                            <option value="Homme">Homme</option>
                            <option value="Femme">Femme</option>
                            
                        </select>
                        <select name="taille" id="taille">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                        <input type="password" name="field4" placeholder="Créer un mot de passe" />
                        <input type="password" name="field5" placeholder="Vérifier mot de passe" />
                        <label for="agree">J'accepte de recvoir par e-mail des offres et des promotions.</label>
                        <input type="checkbox" id="agree" />
                        <input type="button" value="S'inscrire" />
                        </form>
                    </div>
                </div>
            </section>
        </section>
        <div id="trait">
        </div>
        <section id="Connexion">
            <header>
                <h1>SE CONNECTER</h1>
                <p>Connecter vous pour ne pas passer a côté des futurs promotions et offres.</p>
            </header>
            <section id="Fromulaire">
                <div id="pt5">
                    <div class="formulaire">
                        <form>
                        <input type="email" name="field7" placeholder="Email" />
                        <input type="password" name="field8" placeholder="Mot de passe"/>
                        <input type="button" value="Se connecter" />
                        </form>
                    </div>
                </div>
            </section>
        </section>
    </div>
</body>
